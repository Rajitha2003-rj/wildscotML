<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f7f3ef;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #5d4037;
            padding: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
        }

        .sidebar button {
            background-color: #7b6c61;
            color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #4b342e;
        }

        .sidebar .client-button {
            background-color: #ffffff;
            color: #5d4037;
            margin-top: auto;
            font-weight: bold;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h1>Wildscot Photography</h1>
        <button onclick="loadPage('http://localhost/photography_booking/admin.php')">Inquiries</button>
        <button onclick="loadPage('http://localhost/gallery_project/index.php')">Gallery Maintenance</button>
        <button class="client-button" onclick="openClientPage()">Client</button>
    </div>
    <div class="main-content">
        <iframe id="content-frame" src=""></iframe>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }

        function openClientPage() {
            window.open('file:///C:/Users/HP/OneDrive/Desktop/web%20developing%20assignment/determined%20physical%20heron-html/index.html', '_blank');
        }
    </script>
</body>

</html>
